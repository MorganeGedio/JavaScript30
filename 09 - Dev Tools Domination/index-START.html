<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello %s string!', 'Morgane');

    // Styled
    console.log('%c hello', 'color:red');

    // warning!
    console.warn('oH no');

    // Error :|
    console.error('not working');

    // Info
    console.info('fun fact');

    // Testing (if false will provide the string if true nothing happens)
    console.assert(1 === 2, 'incorrect');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    // show element itself
    console.log(p);
    // opens the element
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      // or console.groupCollapsed(`${dog.name}`);
      console.log(`${dog.name}`);
      console.log(`${dog.age}`);
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('yes');

    // timing - how long something takes
    console.time('fetching data');
    // do something
    console.timeEnd('fetching data');

    console.table(dogs)


  </script>
</body>
</html>
